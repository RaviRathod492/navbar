<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">

        <!-- The content inside the button will only be visible after the screen size goes below the assigned size of navbar-expand-sm-->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
            <a class="navbar-brand" href="#">Menu</a>
        </button>

    <!-- The navbar is wrapped in div collapse so that it can work as toggleable menu for smaller screens -->
        <div class="navbar-collapse collapse justify-content-center" id="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>



                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>

            <!-- The dropdown class is used to make a dropdown menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Add Contents</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tutorials</a>
                        <a class="dropdown-item" href="#">New Course</a>
                        <a class="dropdown-item" href="#">References</a>
                    </div>
                </li>

            <!-- The dropdown ends here -->
            </ul>
        </div>

    <!-- The toggleable menu ends here with div closing-->
    </nav>

<!-- This div will be shown only when admin is logged in -->
    <div class="container text-center welcome">
        <h1>Welcome to Dashboard</h1>
    </div>
<!-- Admin welcome closed -->

<!-- Default Alert : to log in first to view the content -->
    <div class="container login">
        <h3 class="text-center">You should log in first to view the content</h3>
    </div>
<!-- Alert closed -->
</body>
</html>
